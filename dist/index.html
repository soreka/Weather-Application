<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/686463c8ce.js" crossorigin="anonymous"></script>
    <script src="./jquery/dist/jquery.js"> </script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="https://kit.fontawesome.com/686463c8ce.js" crossorigin="anonymous"></script>
    <script type></script>
    <title>Document</title>
</head>
<body>
 
    <div class="container">
        <div class="Header">
            <div class="appName">WeaTheRia</div>
         </div>
        <div class="serchBar">
            <div class="searchWrapper">
                <div class=></div>
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" name="chooseCity" id="chooseCity" placeholder="Enter City Of Your Choice!">
            </div>
            <div class="searchButton">
                <button class="search" >GET City Weather</button>
            </div>
        </div>
        <div class="cities"></div>
    </div>
    
    <script id="weather-template" type="text/x-handlebars-template">
        <div class="city">
            <div class="removeCity" ><i class="fa-solid fa-trash"></i></div>
            <div class="addCity"><i class="fa-solid fa-plus"></i> </div>
            <div class="name">{{this.name}}</div>
            <div class="temperature">{{this.temperature}}&deg;</div>
            <div class="celziosIcon"></div>
            <img class="conditionPic" src={{this.conditionPic}} alt="Weather Icon">
            <i class="fa-solid fa-cloud"></i>
        </div>
    </script>
    <script id="weather-template22" type="text/x-handlebars-template">
        <div class="city">
            <div class="name">{{this.name}}</div>
            <div class="temperature">{{this.temperature}}</div>
            <div class="condition">{{this.condition}}</div>
            <img class="icon" src={{this.conditionPic}} alt="Weather Icon">
            <button class="removeCity" >Remove City </button>
            <button class="addCity">Add City </button>
        </div>
    </script>
    
    <script src="City.js"></script>
    <script src="weatherDisplay.js"></script>
    <script src="controller.js"></script>
</body>
</html>
